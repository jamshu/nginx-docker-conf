server {
    listen 80;  # Change to 443 for HTTPS
    server_name localhost;  # You can also set this to your domain

    location / {
        proxy_pass https://fls_retail_app.ultsglobal.com;  # Forward requests to the external app
        proxy_set_header Host fls_retail_app.ultsglobal.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Add any other configurations you need
}
